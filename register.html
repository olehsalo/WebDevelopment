<div class="container container-wrapper">
    <div class = "row row-page-header">
        <div class="col-12 align-self-center ">
            <div class="text-center">
                <h1>Create an Account</h1>
            </div>
        </div>
    </div>
    <div class = "row ">
        <div class="col-sm-6 align-self-center ">
            <div class="text-center">
                <img src="images/icon.png" class="img-fluid" alt="login-icon"  height="350" width="350" >
            </div>
        </div>
        <div class="col-sm-6 align-self-center">
            <form>
                <div class="form-group row">
                    <div class=" col-md-8 ">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" col-md-8 ">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" col-md-8">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" col-md-8">
                        <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="Repeat Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" col-md-8">
                        <select class="form-control">
                            <option>User</option>
                            <option>Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" col-md-10">
                        <button type="submit" class="btn btn-success">Create an account</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" col-md-10">
                        <a href="./login.html">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
